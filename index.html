<html lang="es" ng-app="loginApp">

  <link href="./assets/css/login.min.css" rel="stylesheet">

  <link href="./assets/css/index.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

<body>
 <!-- Main navigation -->
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Ingreso</a>
          <span class="sr-only">(current)</span>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->
<!-- Full Page Intro -->
<div class="view" style="background-image: url('./assets/img/fondo.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <!-- Mask & flexbox options-->
  <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
    <!-- Content -->
    <div class="container">
      <!--Grid row-->
      <div class="row mt-5">
        <!--Grid column-->
        <div class="col-sm-3"></div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-md-6 col-xl-5 mb-4">
          <!--Form-->
          <div class="card wow fadeInRight" data-wow-delay="0.3s">
            <div class="card-body" ng-controller="loginCtrl">
              <!--Header-->
              <div class="text-center">
                <h3 class="white-text">
                  <i class="fa fa-user white-text"></i> Ingreso al sistema:</h3>
                </div>
                <!--Body-->
                <div class="md-form">
                  <ion-icon class="prefix white-text active" name="person"></ion-icon>
                  <input type="text" id="form3" class="white-text form-control" ng-model="login.username" >
                  <label for="form3" class="active">Usuario</label>
                </div>
                <div class="md-form">
                  <ion-icon class="prefix white-text active" name="lock"></ion-icon>
                  <input type="password" id="form4" class="white-text form-control" ng-model="login.password" >
                  <label for="form4">Contraseña</label>
                </div>
                <div class="text-center mt-4">
                  <button class="btn btn-indigo" ng-click="doLogin(login)">Ingresar</button>
                </div>
              </div>
            </div>
            <!--/.Form-->
          </div>
          <!--Grid column-->
          <div class="col-sm-3"></div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
  <!-- Main navigation -->
  <!--Footer-->
  <footer id="footer" class="page-footer text-center font-small wow fadeIn">
    <!--Copyright-->
    <div class="footer-copyright py-3">
      <div class="col-6 float-left">
        <p class="text-uppercase tituloFooter">Footer interesante</p>
    </div>
    <!--/.Copyright-->
  </footer>
  <!--/.Footer-->
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>

  <script type="text/javascript" src="./assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./assets/js/mdb.min.js"></script>
  <!-- Ionicon JavaScript -->
  <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">new WOW().init();</script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <!-- UtilJS -->
  <script src="./assets/js/util.js"></script>
  <!-- LoginApp -->
  <script src="./app/login.js"></script>
